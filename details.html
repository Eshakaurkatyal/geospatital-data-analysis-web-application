<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Calculation</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <h1>Select a Country from {{ continent | capitalize }}</h1>
    <form method="POST">
        <select name="country">
            {% for country in countries %}
                <option value="{{ country['id'] }}">{{ country['country_name'] }}</option>
            {% endfor %}
        </select><p><p><center>
        <button type="submit">Proceed</button>
    </form>
</body>
</html>
